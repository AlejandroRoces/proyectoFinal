<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para las opciones del menú */
        .menu-opcion {
            background-color: #007bff; /* Azul principal */
            color: white;
        }

        .menu-opcion:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
            color: white;
        }

        /* Estilo para el contenedor de actividades */
        .actividad-contenedor {
            display: none;
            margin-top: 10px;
            background-color: #cce5ff; /* Azul claro */
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilo para las actividades */
        .actividad-item {
            background-color: #66b3ff; /* Azul más claro */
            color: #003366; /* Color oscuro para texto */
        }

        .actividad-item:hover {
            background-color: #3385ff; /* Azul intermedio al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Menú de Actividades</h1>
        <div class="list-group">
            <!-- Opción Juego de Aventura -->
            <a href="actividad.html" class="list-group-item list-group-item-action menu-opcion">Juego de Aventura</a>

            <!-- Opción Actividades en Equipo -->
            <a href="#" class="list-group-item list-group-item-action menu-opcion" onclick="toggleActividades('actividadesEquipo')">Actividades en Equipo</a>
            <div id="actividadesEquipo" class="actividad-contenedor">
                <a href="actividad.html?actividad=deportes" class="list-group-item list-group-item-action actividad-item">Deportes en Equipo</a>
                <a href="actividad.html?actividad=juegos" class="list-group-item list-group-item-action actividad-item">Juegos en Grupo</a>
                <a href="actividad.html?actividad=concursos" class="list-group-item list-group-item-action actividad-item">Concursos</a>
            </div>

            <!-- Opción Manualidades Creativas -->
            <a href="actividad.html?actividad=manualidades" class="list-group-item list-group-item-action menu-opcion">Manualidades Creativas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para mostrar u ocultar las actividades
        function toggleActividades(id) {
            var actividadContenedor = document.getElementById(id);
            if (actividadContenedor.style.display === "none" || actividadContenedor.style.display === "") {
                actividadContenedor.style.display = "block"; // Muestra la caja
            } else {
                actividadContenedor.style.display = "none"; // Oculta la caja
            }
        }
    </script>
</body>
</html>
